name: Build Windows EXE

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Repository auschecken
        uses: actions/checkout@v3

      - name: Python installieren
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: false
          install: >-
            mingw-w64-x86_64-cairo
            mingw-w64-x86_64-gobject-introspection

      - name: Copy Cairo DLLs
        shell: msys2 {0}
        run: |
          mkdir -p /d/a/watermarkadder-python/watermarkadder-python/cairo-dlls
          cp /mingw64/bin/*.dll /d/a/watermarkadder-python/watermarkadder-python/cairo-dlls/
          
      - name: Add Cairo to PATH
        run: |
          $cairoPath = Join-Path $PWD "cairo-dlls"
          echo "$cairoPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          $env:PATH = "$cairoPath;$env:PATH"
          
          Write-Host "`nCairo DLLs:"
          Get-ChildItem -Path $cairoPath -Filter *.dll | Select-Object -First 20 | ForEach-Object { Write-Host "  - $($_.Name)" }

      - name: Abhängigkeiten installieren
        run: |
          python -m pip install --upgrade pip
          pip install Pillow cairosvg cairocffi cffi
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Verify installations
        run: |
          python -c "import PIL; print(f'PIL version: {PIL.__version__}')"
          python -c "import cairocffi; print('cairocffi imported successfully')"
          python -c "import cairosvg; print('cairosvg imported successfully')"

      - name: EXE bauen mit PyInstaller
        run: |
          pyinstaller --clean build.spec

      - name: EXE veröffentlichen
        uses: actions/upload-artifact@v4.6.2
        with:
          name: WasserzeichenTool-Windows
          path: dist/WasserzeichenTool.exe